<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="assets/css/selected_ticket.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<form method="post" action="/booking_page.html">
		<div id="booking" class="section">
			<div class="section-center">
				<div class="container">
					<div class="row">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<div class="form-checkbox">
										<!-- <label for="roundtrip">
											<input type="radio" id="roundtrip" name="flight-type">
											<span></span>Khứ hồi
										</label> -->
										<label for="one-way">
											<input type="radio" id="one-way" name="flight-type">
											<span></span>Một chiều
										</label>
										<!-- <label for="multi-city">
											<input type="radio" id="multi-city" name="flight-type">
											<span></span>Nhiều chặng
										</label> -->
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Sân bay khởi hành</span>
											<input name="airportDepart" class="form-control" type="text" placeholder="City or airport" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Sân bay đến</span>
											<input name="airportArrive" class="form-control" type="text" placeholder="City or airport" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<div class="form-group">
											<span class="form-label">Ngày khởi hành</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<span class="form-label">Ngày trở về</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<span class="form-label">Người lớn (18+)</span>
											<select class="form-control" name="numOfAdult">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<span class="form-label">Trẻ em (0-17)</span>
											<select class="form-control" name="numOfChildren">
												<option>0</option>
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<div class="form-group">
											<span class="form-label">Hạng vé</span>
											<select class="form-control" name="typeTicket">
												<option>Hạng phổ thông</option>
												<option>Hạng thương gia</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-btn">
											<button class="submit-btn">Tìm kiếm chuyến bay</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
